<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		.t1{
			position: absolute;
			left:50%;
			top:100px;
			-webkit-animation:sport 3s linear 1s infinite ;
		}
		@-webkit-keyframes sport{
			0%{
				-webkit-transform:  translate(10px) ;
			}
			50%{
				-webkit-transform:  translate(500px) scale(1.5);
			}
			51%{
				-webkit-transform:	translate(500px) rotateY(186deg)  scale(1.5)
			}
			100%{
				-webkit-transform:	rotateY(186deg) scale(1)
			}
		}
	</style>
</head>
<body>
	<div class="t1"><img src="ren.gif" alt="" /></div>
</body>
