 <script src="jquery.mousewheel.js"></script>

<script>

	$("#outer").bind("mousewheel",function(event){
		var flag;
		event.deltaY > 0 ? flag = -1 : flag = 1;
		console.log(event);
		$(".prop").each(function(i,e){
			if(parseInt($(".mu").css("left")) < 828 && flag == 1){
				return false;
			}
			if(parseInt($(".m1").css("left")) > 561  && flag == -1 ){
				return false;
			}
			var l = parseInt($(e).css("left")),
			m = parseInt($(e).attr("me"));
			l = l - (flag * m);
			// $(e).animate({
			// 	left : l 
			// },1000)
			$(e).css("left",l)
			console.log($(e).css("left"))
		})
	})
</script>
